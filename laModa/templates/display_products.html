<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Product Details</title>
</head>
<body>
<div class="col-sm-12 col-xl-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Display Product Details</h6>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ProductName</th>
                                        <th>ProductCategory</th>
                                        <th>description</th>
                                        <th>Price</th>
                                        <th>ProductImage</th>
                                    </tr>
                                </thead>
                                <tbody>
                            {% for d in data %}
                                <tr>
                                    <td>{{d.ProductName}}</td>
                                    <td>{{d.ProductCategory}}</td>
                                    <td>{{d.description}}</td>
                                    <td>{{d.Price}}</td>
                                    <td>
                                        <img src="{{d.ProductImage.url}}" alt="" width="100px" height="100px">
                                    </td>
                                    <td>
                                        <a href="{% url 'edit_products' prod_id=d.id %}">
                                                <button type="button" class="btn btn-outline-dark m-2">Edit</button>
                                        </a>
                                        <a href="{% url 'delete_products' prod_id=d.id %}">
                                            <button type="button" class="btn btn-outline-dark m-2">Delete</button>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
</body>
</html>
{% endblock %}
